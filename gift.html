<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ Valentine Gift</title>

<style>
body {
  font-family: Arial;
  background: #ffe6eb;
  text-align: center;
  padding: 25px;
  overflow: hidden;
}

h2 { color: #d6336c; }

#gift {
  font-size: 120px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

#content { display: none; }

button {
  padding: 12px 28px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #adb5bd; }

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<h2>Happy Valentineâ€™s Day, My Dear ğŸ’</h2>

<div id="gift">ğŸ</div>

<div id="content">
  <p><b>From:</b> <span id="from"></span></p>
  <p><b>To:</b> <span id="to"></span></p>
  <p id="msg"></p>
  <h3 id="question"></h3>

  <button class="yes" onclick="yes()">YES ğŸ’–</button>
  <button class="no" onclick="no()">NO ğŸ’”</button>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

gift.onclick = () => {
  from.innerText = data.from;
  to.innerText = data.to;
  msg.innerText = data.message;
  question.innerText = data.question;
  content.style.display = "block";
};

function yes() {
  music.play();

  const hearts = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ğŸ’“";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }, 200);

  setTimeout(() => {
    clearInterval(hearts);
    location.href = "reveal.html?data=" + params.get("data");
  }, 2000);
}

function no() {
  document.body.innerHTML = "<h1>ğŸ˜­ğŸ˜­ğŸ˜­</h1>";
  setTimeout(()=>window.close(),2000);
}
</script>

</body>
</html>
