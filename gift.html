<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ Valentine Gift</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #ffe6eb;
  text-align: center;
  padding: 25px;
  overflow: hidden;
}

h2 {
  color: #d6336c;
}

#gift {
  font-size: 120px;
  cursor: pointer;
  margin: 20px 0;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

#content {
  display: none;
}

p {
  font-size: 18px;
  margin: 15px 0;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #adb5bd;
}

/* ğŸ‰ Party popper animation */
.popper {
  position: fixed;
  font-size: 30px;
  animation: pop 1.5s linear forwards;
}

@keyframes pop {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<h2>Happy Valentineâ€™s Day, My Dear ğŸ’</h2>

<div id="gift">ğŸ</div>

<div id="content">
  <p><strong>From:</strong> <span id="from"></span></p>
  <p><strong>To:</strong> <span id="to"></span></p>

  <p id="msg"></p>
  <h3 id="question"></h3>

  <button class="yes" onclick="yes()">YES ğŸ’–</button>
  <button class="no" onclick="no()">NO ğŸ’”</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const encodedData = params.get("data");

if (!encodedData) {
  document.body.innerHTML = "<h2>Invalid link ğŸ’”</h2>";
} else {
  const data = JSON.parse(
    decodeURIComponent(escape(atob(encodedData)))
  );

  document.getElementById("gift").onclick = () => {
    document.getElementById("from").innerText = data.from;
    document.getElementById("to").innerText = data.to;
    document.getElementById("msg").innerText = data.message;
    document.getElementById("question").innerText = data.question;
    document.getElementById("content").style.display = "block";
  };
}

function yes() {
  // ğŸ‰ show party poppers
  for (let i = 0; i < 15; i++) {
    const pop = document.createElement("div");
    pop.className = "popper";
    pop.innerText = "ğŸ‰";
    pop.style.left = Math.random() * window.innerWidth + "px";
    pop.style.top = window.innerHeight + "px";
    document.body.appendChild(pop);

    setTimeout(() => pop.remove(), 1500);
  }

  // â± redirect after animation
  setTimeout(() => {
    window.location.href =
      "reveal.html?data=" + encodedData;
  }, 1500);
}

function no() {
  document.body.innerHTML = "<h1>ğŸ˜­ğŸ˜­ğŸ˜­</h1>";
  setTimeout(() => window.close(), 2000);
}
</script>

</body>
</html>
