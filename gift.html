<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ A Surprise</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Comic Sans MS", Arial, sans-serif;

  /* ğŸ’— soft pink gradient background */
  background: linear-gradient(180deg, #f8b6d2, #fbe3ef);

  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ğŸ Gift box */
#giftBox {
  font-size: 130px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ğŸ’– Question card */
.card {
  display: none;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 30px;
  padding: 40px 25px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

h1 {
  color: #c9184a;
  font-size: 26px;
  margin-bottom: 10px;
}

.sub {
  font-size: 14px;
  color: #888;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  width: 120px;
  padding: 14px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
  font-weight: bold;
}

.no {
  background: #f1f1f1;
  color: #999;
}

/* ğŸ’“ floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<!-- ğŸ Gift box first -->
<div id="giftBox">ğŸ</div>

<!-- ğŸ’– Question card -->
<div class="card" id="questionCard">
  <h1>
    <span id="to"></span>,<br>
    Will you be my Valentine? ğŸ’–
  </h1>

  <div class="sub">
    Choose wisely (The â€œNoâ€ button is shy ğŸ˜‰)
  </div>

  <div class="buttons">
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" onclick="no()">NO</button>
  </div>
</div>

<!-- ğŸµ Romantic music -->
<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

// Show gift first â†’ then question
document.getElementById("giftBox").onclick = () => {
  document.getElementById("giftBox").style.display = "none";
  document.getElementById("questionCard").style.display = "block";
  document.getElementById("to").innerText = data.to;
};

function yes() {
  music.play();

  const hearts = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ğŸ’“";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }, 250);

  setTimeout(() => {
    clearInterval(hearts);
    location.href = "reveal.html?data=" + params.get("data");
  }, 2000);
}

function no() {
  document.body.innerHTML = "<h1 style='font-size:60px'>ğŸ˜­ğŸ’”</h1>";
  setTimeout(()=>window.close(),2000);
}
</script>

</body>
</html>
