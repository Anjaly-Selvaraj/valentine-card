<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ A Surprise</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Comic Sans MS", Arial, sans-serif;
}

/* ğŸ’— Soft pink background */
body {
  background: linear-gradient(180deg, #f8b6d2, #fbe3ef);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ğŸ Gift box */
#giftBox {
  font-size: 130px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ğŸ’– Question card */
.card {
  display: none;
  width: 100%;
  max-width: 360px;
  background: rgba(255,255,255,0.95);
  border-radius: 26px;
  padding: 32px 22px;
  text-align: center;
  box-shadow: 0 10px 22px rgba(0,0,0,0.15);
}

h1 {
  color: #c9184a;
  font-size: 24px;
  margin-bottom: 12px;
}

.sub {
  font-size: 14px;
  color: #888;
  margin-bottom: 26px;
}

.buttons {
  display: flex;
  gap: 14px;
  justify-content: center;
}

button {
  width: 120px;
  padding: 14px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
  font-weight: bold;
}

.no {
  background: #f1f1f1;
  color: #999;
}

/* ğŸ‰ Party poppers */
.popper {
  position: fixed;
  font-size: 26px;
  animation: pop 1s ease-out forwards;
}

@keyframes pop {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- ğŸ Gift shown first -->
<div id="giftBox">ğŸ</div>

<!-- ğŸ’– Question -->
<div class="card" id="questionCard">
  <h1>
    <span id="to"></span>,<br>
    Will you be my Valentine? ğŸ’–
  </h1>

  <div class="sub">
    Choose wisely (The â€œNoâ€ button is shy ğŸ˜‰)
  </div>

  <div class="buttons">
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" onclick="no()">NO</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

// ğŸ Open gift â†’ show question
document.getElementById("giftBox").onclick = () => {
  giftBox.style.display = "none";
  questionCard.style.display = "block";
  document.getElementById("to").innerText = data.to;
};

function yes() {
  // ğŸ‰ Party poppers (very quick)
  for (let i = 0; i < 12; i++) {
    const p = document.createElement("div");
    p.className = "popper";
    p.innerText = "ğŸ‰";
    p.style.left = Math.random() * window.innerWidth + "px";
    p.style.top = "60%";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1000);
  }

  // âš¡ Instant redirect (no delay)
  window.location.href = "reveal.html?data=" + params.get("data");
}

function no() {
  document.body.innerHTML = "<h1 style='font-size:60px'>ğŸ˜­ğŸ’”</h1>";
  setTimeout(() => window.close(), 2000);
}
</script>

</body>
</html>
