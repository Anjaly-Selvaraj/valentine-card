<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Valentine ğŸ’</title>

<style>
body {
  font-family: Arial;
  padding: 15px;
  background: #fff0f5;
}
h2 { text-align: center; }
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}
#copyBtn {
  display: none;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Create Valentine Card ğŸ’Œ</h2>

<input id="from" placeholder="From">
<input id="to" placeholder="To">
<input id="question" placeholder="Gift Box Question">
<textarea id="message" placeholder="Gift box Message"></textarea>
<input type="file" id="image" accept="image/*">

<button onclick="generate()">Generate</button>
<button id="copyBtn" onclick="copy()">Copy Link ğŸ’–</button>

<script>
let finalLink = "";

function generate() {
  const file = image.files[0];

  if (file) {
    const reader = new FileReader();
    reader.onload = function () {
      createLink(reader.result);
    };
    reader.readAsDataURL(file);
  } else {
    createLink("");
  }
}

function createLink(imgData) {
  const data = {
    from: from.value,
    to: to.value,
    message: message.value,
    question: question.value,
    image: imgData
  };

  const encoded = btoa(JSON.stringify(data));
  finalLink =
    location.origin +
    location.pathname.replace("index.html", "") +
    "gift.html?data=" +
    encoded;

  document.getElementById("copyBtn").style.display = "block";
}

function copy() {
  navigator.clipboard.writeText(finalLink);
  alert("Link copied ğŸ’–");
}
</script>

</body>
</html>
