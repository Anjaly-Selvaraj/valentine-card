<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Valentine Card ğŸ’–</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff0f5;
  padding: 20px;
}

h2 {
  text-align: center;
  color: #d6336c;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

textarea {
  height: 120px;
  resize: none;
}

.counter {
  text-align: right;
  font-size: 13px;
  color: #777;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

#copyBtn {
  display: none;
  background: #20c997;
}
</style>
</head>

<body>

<h2>Create Valentine Card ğŸ’Œ</h2>

<input id="from" placeholder="From">
<input id="to" placeholder="To">

<textarea id="message" placeholder="Write your Valentine message (max 500 words) ğŸ’–"></textarea>
<div class="counter">
  <span id="wordCount">0</span> / 500 words
</div>

<button onclick="generate()">Generate Link ğŸ’</button>
<button id="copyBtn" onclick="copy()">Copy Link ğŸ’–</button>

<script>
let finalLink = "";
const msgBox = document.getElementById("message");
const counter = document.getElementById("wordCount");

// ğŸ”¢ word limit logic
msgBox.addEventListener("input", () => {
  let words = msgBox.value.trim().split(/\s+/).filter(w => w);
  if (words.length > 500) {
    msgBox.value = words.slice(0, 500).join(" ");
    words = words.slice(0, 500);
  }
  counter.innerText = words.length;
});

function generate() {
  if (!from.value || !to.value || !message.value) {
    alert("Please fill all fields ğŸ’•");
    return;
  }

  const data = {
    from: from.value,
    to: to.value,
    message: message.value
  };

  const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
  finalLink =
    location.origin +
    location.pathname.replace("index.html","") +
    "gift.html?data=" + encoded;

  document.getElementById("copyBtn").style.display = "block";
}

function copy() {
  navigator.clipboard.writeText(finalLink);
  alert("Link copied ğŸ’–");
}
</script>

</body>
</html>
