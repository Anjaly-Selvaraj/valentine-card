<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<title>Create Valentine üíñ</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: "Comic Sans MS", Arial, sans-serif;
}

/* Page background */
.page {
  min-height: 100vh;
  width: 100%;
  background: linear-gradient(180deg, #f8b6d2, #fbe3ef);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px;
}

/* Card */
.card {
  width: 100%;
  max-width: 360px;
  background: rgba(255, 255, 255, 0.96);
  border-radius: 26px;
  padding: 24px 20px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  overflow: hidden; /* üî• CRITICAL FIX */
}

h2 {
  text-align: center;
  color: #c9184a;
  margin: 6px 0 18px;
}

label {
  display: block;
  font-size: 14px;
  color: #c9184a;
  margin-top: 12px;
}

input, textarea {
  width: calc(100% - 4px); /* üî• PREVENT OVERFLOW */
  padding: 14px;
  margin-top: 6px;
  border-radius: 14px; /* slightly smaller */
  border: none;
  background: #fdecef;
  font-size: 15px;
  outline: none;
  display: block;
}

textarea {
  height: 110px;
  resize: none;
}

.counter {
  text-align: right;
  font-size: 12px;
  color: #888;
  margin-top: 4px;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 18px;
}

button {
  flex: 1;
  padding: 14px;
  border-radius: 22px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.generate {
  background: #ff4d6d;
  color: white;
  font-weight: bold;
}

.copy {
  background: #ffe3ea;
  color: #c9184a;
  display: none;
}

.footer {
  text-align: center;
  margin-top: 16px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <h2>Create Valentine üíñ</h2>

    <label>Your Name</label>
    <input id="from" placeholder="Anjaly">

    <label>Your Valentine‚Äôs Name</label>
    <input id="to" placeholder="Jani">

    <label>Your Message</label>
    <textarea id="message" placeholder="Write something sweet (max 250 words) üíå"></textarea>

    <div class="counter">
      <span id="wordCount">0</span> / 250 words
    </div>

    <div class="buttons">
      <button class="generate" onclick="generate()">Generate üíñ</button>
      <button class="copy" id="copyBtn" onclick="copy()">Copy link üîó</button>
    </div>

    <div class="footer">
      Made with Anjaly ‚ù§Ô∏è
    </div>

  </div>
</div>

<script>
let finalLink = "";
const msgBox = document.getElementById("message");
const counter = document.getElementById("wordCount");

msgBox.addEventListener("input", () => {
  let words = msgBox.value.trim().split(/\s+/).filter(w => w);
  if (words.length > 250) {
    msgBox.value = words.slice(0, 250).join(" ");
    words = words.slice(0, 250);
  }
  counter.innerText = words.length;
});

function generate() {
  if (!from.value || !to.value || !message.value) {
    alert("Please fill all fields üíï");
    return;
  }

  const data = {
    from: from.value,
    to: to.value,
    message: message.value
  };

  const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
  finalLink =
    location.origin +
    location.pathname.replace("index.html","") +
    "gift.html?data=" + encoded;

  document.getElementById("copyBtn").style.display = "block";
}

function copy() {
  navigator.clipboard.writeText(finalLink);
  alert("Link copied üíñ");
}
</script>

</body>
</html>
