<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Valentine Card ğŸ’–</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff0f5;
  padding: 20px;
}

h2 {
  text-align: center;
  color: #d6336c;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

textarea {
  height: 90px;
  resize: none;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}

#copyBtn {
  display: none;
  background: #20c997;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<h2>Create Valentine Card ğŸ’Œ</h2>

<input id="from" placeholder="From">
<input id="to" placeholder="To">
<textarea id="message" placeholder="Write your Valentine message ğŸ’–"></textarea>
<input id="question" placeholder="Question (Eg: Will you be my Valentine?)">

<button onclick="generate()">Generate Link ğŸ’</button>
<button id="copyBtn" onclick="copy()">Copy Link ğŸ’–</button>

<div class="footer">Made with â¤ï¸</div>

<script>
let finalLink = "";

function generate() {
  if (!from.value || !to.value || !message.value || !question.value) {
    alert("Please fill all fields ğŸ’•");
    return;
  }

  const data = {
    from: from.value,
    to: to.value,
    message: message.value,
    question: question.value
  };

  const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
  finalLink =
    location.origin +
    location.pathname.replace("index.html","") +
    "gift.html?data=" + encoded;

  document.getElementById("copyBtn").style.display = "block";
}

function copy() {
  navigator.clipboard.writeText(finalLink);
  alert("Link copied ğŸ’– Send it!");
}
</script>

</body>
</html>
