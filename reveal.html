<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-adsense-account" content="ca-pub-9333244099405219">
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<title>üíñ Valentine</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
body {
  background-color: #fdecef; /* soft fallback */
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain; /* üî• IMPORTANT FIX */

  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CARD ===== */
.card {
  width: 90%;
  max-width: 420px;
  max-height: 80vh;

  background: rgba(255, 255, 255, 0.92);
  border-radius: 20px;
  padding: 22px 18px;

  display: flex;
  flex-direction: column;
  text-align: center;

  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  overflow: hidden;
}

h1 {
  color: #d6336c;
  margin-bottom: 10px;
}

/* ===== MESSAGE ===== */
.message {
  font-size: 16px;
  line-height: 1.6;
  margin: 14px 0;

  overflow-y: auto;
  padding-right: 6px;

  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
}

.from {
  margin-top: 12px;
  font-style: italic;
  color: #555;
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hi <span id="to"></span> üíù</h1>

  <div class="message" id="msg"></div>

  <div class="from">
    ‚Äî By <span id="from"></span>
  </div>
</div>

<script>
/* ===== READ DATA ===== */
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

/* ===== SET BACKGROUND IMAGE ===== */
if (data.type === "love") {
  document.body.style.backgroundImage = "url('love-bg.jpg')";
} else {
  document.body.style.backgroundImage = "url('friend-bg.jpg')";
}

/* ===== CONTENT ===== */
document.getElementById("to").innerText = data.to;
document.getElementById("from").innerText = data.from;
document.getElementById("msg").innerText = data.message;

/* ===== HEARTS ===== */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíì";
  h.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 4000);
}, 350);

/* ===== AUTO CLOSE (SILENT) ===== */
setTimeout(() => {
  window.close();
}, 60000);
</script>

</body>
</html>
