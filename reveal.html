<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Valentine</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;

  background-image: url("valentine-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 18px;
  padding: 24px 18px;
  max-width: 420px;
  width: 90%;
  max-height: 80vh;

  display: flex;
  flex-direction: column;
  text-align: center;

  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  overflow: hidden;
}

h1 {
  color: #d6336c;
  margin-bottom: 10px;
}

.message {
  font-size: 16px;
  line-height: 1.6;
  margin: 15px 0;

  overflow-y: auto;
  padding-right: 6px;

  /* ğŸ”¥ FIX LONG TEXT */
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
}

.from {
  margin-top: 12px;
  font-style: italic;
  color: #555;
}

/* ğŸ’“ floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hi <span id="to"></span> ğŸ’</h1>

  <div class="message" id="msg"></div>

  <div class="from">
    â€” By <span id="from"></span>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

document.getElementById("to").innerText = data.to;
document.getElementById("from").innerText = data.from;
document.getElementById("msg").innerText = data.message;

// ğŸ’“ hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ğŸ’“";
  h.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}, 350);

// â± silent auto close
setTimeout(() => window.close(), 60000);
</script>

</body>
</html>
