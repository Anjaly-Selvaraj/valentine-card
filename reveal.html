<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Valentine</title>

<style>
body {
  font-family: "Arial", sans-serif;
  text-align: center;
  padding: 30px;
  min-height: 100vh;

  /* ğŸŒ¹ Default romantic background */
  background-image: url("https://images.unsplash.com/photo-1518895949257-7621c3c786d7");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card {
  background: rgba(255, 255, 255, 0.85);
  border-radius: 16px;
  padding: 30px 20px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
  color: #d6336c;
  margin-bottom: 10px;
}

.message {
  font-size: 18px;
  margin: 20px 0;
  line-height: 1.6;
}

.from {
  margin-top: 15px;
  font-style: italic;
  color: #555;
}

.footer {
  margin-top: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hi <span id="to"></span> ğŸ’</h1>

  <div class="message" id="msg"></div>

  <div class="from">
    â€” By <span id="from"></span>
  </div>

  <div class="footer">
    This page will close automatically ğŸ’•
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

document.getElementById("to").innerText = data.to;
document.getElementById("from").innerText = data.from;
document.getElementById("msg").innerText = data.message;

// â± Auto-close after 60 seconds
setTimeout(() => {
  window.close();
}, 60000);
</script>

</body>
