<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’– Valentine</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;

  /* ğŸŒ¹ Background image */
  background-image: url("valentine-bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.88);
  border-radius: 18px;
  padding: 28px 22px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #d6336c;
  margin-bottom: 12px;
}

.message {
  font-size: 18px;
  line-height: 1.6;
  margin: 18px 0;
}

.from {
  margin-top: 14px;
  font-style: italic;
  color: #555;
}

/* ğŸ’“ Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hi <span id="to"></span> ğŸ’</h1>

  <div class="message" id="msg"></div>

  <div class="from">
    â€” By <span id="from"></span>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(
  decodeURIComponent(escape(atob(params.get("data"))))
);

document.getElementById("to").innerText = data.to;
document.getElementById("from").innerText = data.from;
document.getElementById("msg").innerText = data.message;

/* ğŸ’“ Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’“";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}, 300);

/* â± Silent auto-close after 60 seconds */
setTimeout(() => {
  window.close();
}, 60000);
</script>

</body>
</html>
